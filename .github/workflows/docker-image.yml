name: Build image and deploy to Docker Hub

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Build the image
        run: docker build -t becdetat/partsbin:latest ./src
      - 
        name: Log into Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Push image to Docker Hub
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:  
          context: ./src
          push: true
          tags: |
            becdetat/partsbin:${{ github.run_number }}
            becdetat/partsbin:latest
  # Create a tagged GitHub release
  create-gh-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - 
        name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ format('release-{0}', github.run_number) }}
          release_name: Release ${{ github.run_number }}
          body: Automated release created by GitHub Actions
          draft: false
          prerelease: false
